<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img {
            width: 450px;
            filter: blur(10px);
            filter: drop-shadow(68px 13px 121px black);
            filter: grayscale(1);
            filter: sepia(1);
            filter: hue-rotate(186deg);
            filter: invert(1);
            filter: brightness(0.3);
            filter: contrast(0.3);
            filter: opacity(0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tfGVufDB8fDB8fHww"
            alt="Random img">

    </div>
</body>

</html>
