<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn </title>
</head>

<body>
    <h1>Form for a survey</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type=" text" id="username" name="username" placeholder="John Doe">
        </div>

        <div><input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to this survey</label>
        </div>
        <div>
            <label for="response">Enter your response here....</label>
            <br>
            <textarea id="response" name="response" cols="50" rows="4"></textarea>
        </div>
        <div>
            <select name="Fruits">
                <option value="Banana">Banana</option>
                <option value="mango">Mango</option>
                <option value="apple">Apple</option>
            </select>
        </div>


    </form>
</body>

</html>
