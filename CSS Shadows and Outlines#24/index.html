<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        /* *{
            margin: 0;padding: 0;
        } */
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #89878788;
        }
        .text-element { 
            text-shadow: 2px 2px 4px #888888; 
            border: 2px solid black;
            outline: px solid green;
            outline-offset: 2px;
        }

    </style>
</head>
<body>
   <div class="box">Lorem ipsum dolor sit amet.</div>
   <p class="text-element">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit, alias.</p>
</body>
</html>
